name: ğŸš€ CD - Deploy to EC2 (Blue/Green)

on:
  # CI ì›Œí¬í”Œë¡œìš°ê°€ ëë‚¬ì„ ë•Œ ìë™ ì‹¤í–‰
  workflow_run:
    workflows: ["ğŸ§ª CI - Build & Push Docker Image"]
    types: [completed]

jobs:
  deploy:
    # CIê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ ë°°í¬
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: ğŸ§® Pick image tag from CI run
        id: pick
        run: |
          echo "tag=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          echo "Picked tag: ${{ github.event.workflow_run.head_sha }}"

      - name: âœˆï¸ SSH to EC2 & run deploy.sh
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /srv/app
            
            # ìµœì´ˆ í´ë¡  
            if [ ! -d "deploy-practice" ]; then
              echo "ğŸ“¦ Cloning repo first time..."
              git clone https://github.com/${{ github.repository }} deploy-practice
            fi
            
            # ìµœì‹  ì½”ë“œ ë°˜ì˜
            cd deploy-practice
            git fetch --all
            git reset --hard origin/develop
            
            # ì‹¤í–‰ ê¶Œí•œ 
            chmod +x infra/deploy.sh
            
            # ë°°í¬ ì‹¤í–‰ 
            IMAGE="docker.io/${{ secrets.DOCKER_USERNAME }}/practice"
            TAG="${{ steps.pick.outputs.tag }}"
            echo "ğŸš€ Deploying $IMAGE:$TAG ..."
            ./infra/deploy.sh "$IMAGE" "$TAG" --no-health
