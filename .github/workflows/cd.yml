name: üöÄ CD - Deploy to EC2 (Blue/Green)

on:
  # CI ÏõåÌÅ¨ÌîåÎ°úÏö∞Í∞Ä ÎÅùÎÇ¨ÏùÑ Îïå ÏûêÎèô Ïã§Ìñâ
  workflow_run:
    workflows: ["üß™ CI - Build & Push Docker Image"]
    types: [completed]

jobs:
  deploy:
    # CIÍ∞Ä ÏÑ±Í≥µÌñàÏùÑ ÎïåÎßå Î∞∞Ìè¨
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: üßÆ Pick image tag from CI run
        id: pick
        run: |
          echo "tag=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          echo "Picked tag: ${{ github.event.workflow_run.head_sha }}"

      - name: ‚úàÔ∏è SSH to EC2 & run deploy.sh
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /srv/app
            
            if [ ! -d "deploy-practice" ]; then
              echo "üì¶ Cloning repo first time..."
              git clone https://github.com/${{ github.repository }} deploy-practice
            fi
            
            cd deploy-practice
            git fetch --all
            git reset --hard origin/develop
            
            chmod +x infra/deploy.sh
            
            IMAGE="docker.io/${{ secrets.DOCKER_USERNAME }}/practice"
            TAG="${{ steps.pick.outputs.tag }}"
            
            echo "üöÄ Deploying $IMAGE:$TAG ..."
            ./infra/deploy.sh "$IMAGE" "$TAG" --no-health
